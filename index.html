<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Podcast</title>
    <style>
        :root {
            --primary-color: #2D3436;
            --accent-color: #00B894;
            --gradient-bg: linear-gradient(135deg, #2D3436 0%, #000000 100%);
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            padding: 40px 0;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            background: linear-gradient(45deg, #00B894, #00CEC9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        header p {
            color: #DFE6E9;
            font-size: 1.2em;
            margin-top: 15px;
        }

        .podcast-logo {
            max-width: 400px;
            width: 100%;
            display: block;
            margin: 0 auto 40px;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .podcast-logo:hover {
            transform: scale(1.02);
        }

        .platforms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .platform-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .platform-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .platform-section h2 {
            color: var(--accent-color);
            margin-bottom: 25px;
            font-size: 1.8em;
            position: relative;
            padding-bottom: 10px;
        }

        .platform-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media (max-width: 768px) {
            .platforms {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5em;
            }

            .container {
                padding: 20px;
            }
        }

        /* Add styles for the author links */
        .author-links {
            margin-top: 20px;
            color: #DFE6E9;
        }

        .author-links a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .author-links a:hover {
            color: #00CEC9;
        }

        .author-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .author-links a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="veri.jpeg" alt="Veri Tezgahi Logo" class="podcast-logo">
            <h1>Veri Tezgahi Podcast</h1>
            <p>Makine Öğrenmesi, Yapay Zeka ve Robotik alanlarında endüstri ve akademiden uzmanlarla konuştuğumuz haftalık podcast.</p>
            <p class="author-links">
                <a href="https://www.linkedin.com/in/ahmet-salih-gundogdu/" target="_blank">Salih Gündoğdu</a>
                 -- 
                <a href="https://www.linkedin.com/in/kelestemur/" target="_blank">Tarık Keleştemur</a>
            </p>
        </header>

        <div class="platforms">
            <div class="platform-section">
                <h2>Listen on Spotify</h2>
                <div class="embed-container">
                    <!-- Replace YOUR_SPOTIFY_EMBED_CODE with your actual Spotify podcast embed code -->
                    <iframe src="https://open.spotify.com/embed/show/6xh1JvolfduK8j5sb1WnoC" 
                        width="100%" 
                        height="232" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
                    </iframe>
                </div>
            </div>

            <div class="platform-section">
                <h2>Watch on YouTube</h2>
                <div class="embed-container">
                    <!-- Replace YOUR_YOUTUBE_EMBED_CODE with your actual YouTube channel embed code -->
                    <iframe src="https://www.youtube.com/embed/?listType=user_uploads&list=5Sb_cFJSzRoCEqiV"
                        width="100%" 
                        height="315"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
